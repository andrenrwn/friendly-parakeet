<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <div class="card-popout" id="criteria-chartype">
            <input type="checkbox" id="uppercase" name="uppercase" checked />
            <label for="uppercase"> Uppercase characters</label><br>
            <input type="checkbox" id="lowercase" name="lowercase" checked />
            <label for="lowercase"> Lowercase characters</label><br>
            <input type="checkbox" id="numeric" name="numeric" checked />
            <label for="numeric"> Numeric characters</label><br>
            <input type="checkbox" id="special" name="special" checked />
            <label for="special"> Special characters</label><br>
          </div>
          <button class="card-popoutlabel" for="criteria-chartype">
            Specify your criteria for password character type
          </button>
          <div class="card-popout" id="criteria-length">
            <label for="pwdlenslider">Password length</label>
            <input type="range" id="pwdlenslider" class="slider" min="8" max="128" value="32" />
            <input type="number" id="pwdlen" name="pwdlen" min="8" max="128" value="38" />
          </div>
          <button class="card-popoutlabel" for="criteria-length">
            Specify your criteria for password length
          </button>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
